<table class="table" id="dataTable" width="100%" cellSpacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Star Date</th>
            <th>Experience</th>
            <th>Description</th>
            <th>Avatar</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | async">
            <td>{{item.id}}</td>
            <td>{{item.fname}}</td>
            <td>{{item.lname}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.starDate}}</td>
            <td>{{item.experience}}</td>
            <td>{{item.description}}</td>
            <td>{{item.avatar}}</td>
        </tr>
    </tbody>
</table>
